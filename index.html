<!DOCTYPE html>
<html lang="en">
<head>
  <title>Encuesta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Participa en el sorteo Grand 2023</h1>
    <form action="" method="post">
      <div class="form-control">
        <label for="nombre">
          Tu nombre completo
        </label>
        <input type="text" name="nombre" id="nombre">
      </div>
      <div class="form-control">
        <label for="correo">
          Tu correo
        </label>
        <input type="email" name="correo" id="correo">
      </div>
      <div class="form-control">
        <label for="telefono">
          Tu telefono
        </label>
        <input type="tel" name="telefono" id="telefono">
      </div>
      <div class="form-control">
        <label for="direccion">
          Tu direccion
        </label>
        <input type="text" name="direccion" id="direccion">
      </div>
      <div class="form-control">
        <label for="premio">
          Elige el premio que te interesa
        </label>
        <select name="premio" id="premio">
          <option value="Macbook Pro M1 2020">Macbook Pro M1 2020</option>
          <option value="Monitor LG Curved UltraWide 34">Monitor LG Curved UltraWide 34&&quot</option>
          <option value="Samsung Galaxy S23">Samsung Galaxy S23</option>
        </select>
      </div>
      <input type="submit" value="Enviar">
    </form>
  </div>
</body>
</html>
